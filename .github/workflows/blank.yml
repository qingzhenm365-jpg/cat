name: Deploy Vite App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # è¿™é‡Œå»æ‰äº† cache: 'npm' é˜²æ­¢æŠ¥é”™

      - name: Install dependencies
        run: npm install

      # ğŸ‘‡ğŸ‘‡ğŸ‘‡ é‡ç‚¹ä¿®æ”¹äº†è¿™ä¸€æ­¥ ğŸ‘‡ğŸ‘‡ğŸ‘‡
      - name: Build project
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run build
      # ğŸ‘†ğŸ‘†ğŸ‘† å¿…é¡»åŠ ä¸Š env è¿™ä¸€æ®µ ğŸ‘†ğŸ‘†ğŸ‘†

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
